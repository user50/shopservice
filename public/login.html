<!doctype html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- Basics -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!-- CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

    <link rel="stylesheet" type="text/css" href="/assets/stylesheets/login.css">

</head>

<!-- Main HTML -->

<body>

<!-- Begin Page Content -->


<div class="container">

    <form id="loginform" class="form-signin" role="form">
        <div id="errorMessage" class="error">Invalid username and/or password!</div>
        <input type="text" class="form-control" name="j_username" placeholder="Username" required="" autofocus="">
        <input type="password" class="form-control" name="j_password" placeholder="Password" required="">
        <label class="checkbox">
             <em>Демо аккаунт <br> username: demo, password: demo </em>
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

</div>


<!-- End Page Content -->

<!-- Latest compiled and minified JavaScript -->
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

<script type="text/javascript">

    $(document).ready(function() {
        $('#loginform').submit(function(e) {
            $.ajax({url: '/authentication',
                    type: 'POST',
                    data: $(this).serialize(),
                    statusCode: {
                            401: function() {
                                $('#errorMessage').css('display', 'inline');
                            },
                            200: function() {
                                window.location.replace("/priceUpdated");
                            }
                        }
                    });
            e.preventDefault();
        });
    });

</script>
</body>

</html>
