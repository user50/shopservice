    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114-precomposed.png">

<script type="text/template" id="categoryTpl">
     <%= name %> <span class="badge"> <%= count %> </span>
</script>

<script type="text/template" id="groupViewTemplate">
    <input type="radio" name="site" id="<%= name %>" siteId="<%= id %>"> <strong><%= name %> </strong>
</script>

<script type="text/template" id="productViewTemplate">

    <td>
        <input id="<%= id %>" type="checkbox" class="productCheck" <% if (checked) { %> checked <% } %> >
    </td>
    <td>
        <a href="<%= url %>" target="_blank"><%= productName %></a>
    </td>
    <td>
        <%= price %>
    </td>
    <td>
        <% if (published) { %>
        <span class="label label-success">YES</span>
        <% } else { %>
        <span class="label label-default">NO</span><% } %>
    </td>

</script>

<script type="text/template" id="tmpServerPagination">
          <% if (currentPage > firstPage) { %>
                  <li>
                    <a href="#" class="serverprevious">Prev</a>
                  </li>
          <% } else { %>
                  <li>
                    <a href="#">Prev</a>
                  </li>
                  <% } %>

          <% for(p=1;p<=totalPages;p++){
          %>
            <% if (currentPage == p) { %>
                  <li class="active">
                      <a href="#"><%= p %></a>
                  </li>
            <% } else { %>
                  <li>
                    <a href="#" class="page"><%= p %></a>
                  </li>
            <% } %>
          <%
          }%>

          <% if (currentPage < totalPages) { %>
            <li>
                <a href="#" class="servernext">Next</a>
            </li>
          <% } %>

</script>

<script type="text/template" id="breadcrumbsViewTemplate">
    <li>
        <a id="goHome" href="#">Price generator</a> <span class="divider"></span>
    </li>
    <% if (categoryName != null ) { %>
        <li>
            <%= groupName%> <span class="divider">/</span> <a id="goToCategoriesLink" href="#">Categories</a> <span class="divider"></span>
        </li>
    <% } else { if (groupName != null ) %>
        <li class="active">
            <%= groupName %><span class="divider">/</span> Categories
        </li>
    <% } %>

     <% if (categoryName != null ) { %>
        <li class="active">
            <%= categoryName %><span class="divider"></span>
        </li>
    <% } %>

</script>

<body>
<div class="container">
    <!-- Top menu -->
    <div class="row clearfix">
        <div class="col-lg-12 column">
            <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a class="navbar-brand" href="/">MService</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown"> <i class="fa fa-wrench"></i>&nbsp; Сервисы<strong class="caret"></strong></a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="/priceUpdated">Генератор прайс-листов</a>
                                </li>

                            </ul>
                        </li>
                        <li>
                            <a href="/assets/contact.html"><i class="fa fa-phone"></i>&nbsp; Контакты</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a id="logoutLink" href="/"><i class="fa fa-sign-out"></i>&nbsp; Выйти</a>
                        </li>
                    </ul>
                </div>

            </nav>
        </div>
    </div>

    <!-- breadcrumbs -->
    <div class="row clearfix">
        <div class="col-md-12 column">
            <ul id="breadcrumbsView" class="breadcrumb"></ul>
        </div>
    </div>

    <div class="row clearfix">
        <div class="col-md-12 column">

            <div class="row clearfix">
                <div class="col-md-12 column">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row clearfix">
                                <div id="priceManagerDiv" class="col-md-12 column">

                                    <!-- Buttons for working with prices-->
                                    <!--<div class="btn-group">-->

                                        <!-- Button trigger create price modal -->
                                        <button id="createNewPriceBtn" class="btn btn-info btn-md" type="button" data-toggle="modal" data-target="#createPriceModal">
                                            <span class="glyphicon glyphicon glyphicon-plus"></span>
                                        </button>

                                        <!-- Create price Modal -->
                                        <div class="modal fade" id="createPriceModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                                        <h4 class="modal-title" id="myModalLabel">Create a new price list</h4>
                                                    </div>
                                                    <div class="modal-body">
                                                        <div class="input-group">
                                                            <div class="form-group">
                                                                <label class="control-label" for="priceNameInput">Price name:</label>
                                                                <input type="text" class="form-control" id="priceNameInput">
                                                                <span id="invalidNewPriceName" class="error">Group with this name already exists!</span>
                                                            </div>
                                                        </div>

                                                        <div class="row">
                                                            <div class="col-xs-6">
                                                                <label for="priceFormatSelect">Price list format:</label>
                                                                <select id="priceFormatSelect" class="form-control">
                                                                    <option value="YML">YML</option>
                                                                    <option value="price">XML (for Hotprice)</option>
                                                                </select>
                                                            </div>
                                                        </div>

                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                                        <button id="saveNewPrice" type="button" class="btn btn-primary">Save changes</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Button trigger edit price modal -->
                                        <button id="editPriceBtn" class="btn btn-warning btn-md" type="button" data-toggle="modal" data-target="#editPriceModal">
                                            <span class="glyphicon glyphicon-pencil"></span>
                                        </button>

                                        <button id="downloadPriceBtn" class="btn btn-success btn-md" type="button">
                                            <span class="glyphicon glyphicon-download-alt"></span>
                                        </button>

                                        <!-- Edit Modal -->
                                        <div class="modal fade" id="editPriceModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                                        <h4 class="modal-title" id="myModalLabel1">Edit the price list</h4>
                                                    </div>
                                                    <div class="modal-body">
                                                        <div class="input-group">
                                                            <div class="form-group">
                                                                <label class="control-label" for="priceNameInputEdit">Price list name:</label>
                                                                <input type="text" class="form-control" id="priceNameInputEdit">
                                                                <span id="invalidPriceName" class="error">Group with this name already exists!</span>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-xs-6">
                                                                <label for="priceFormatSelectEdit">Price list format:</label>
                                                                <select id="priceFormatSelectEdit" class="form-control">
                                                                    <option value="YML">YML</option>
                                                                    <option value="price">XML (for HotLine)</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                                        <button id="saveEditedPrice" saveEditedPrice type="button" class="btn btn-primary">Save changes</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <button id="deletePriceButton" class="btn btn-danger btn-md" type="button">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </button>

                                    <!-- Prices -->
                                    <div id="prices" class="btn-group" data-toggle="buttons"></div>
                                <!--</div>-->

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- product categories -->
    <div class="row clearfix">
        <div class="col-md-12 column">
             <div id="categories" class="list-group"></div>
        </div>
    </div>

    <!-- products table -->
    <div class="row clearfix">
        <div class="col-md-12 column">
            <table id="productsTable" class="table table-bordered"></table>

            <!-- pagination -->
            <ul id="paginationView" class="pagination"></ul>
        </div>
    </div>

    <div id="loader"><div class="anim"><img src="assets/images/download.gif"></div></div>
</div>

<script type="text/javascript" src="assets/javascripts/backbonejs/jquery-1.10.2.js"></script>
<script type="text/javascript" src="assets/javascripts/backbonejs/underscore.js"></script>
<script type="text/javascript" src="assets/javascripts/backbonejs/backbone.js"></script>

<script type="text/javascript" src="assets/javascripts/bootstrapjs/bootbox.js"></script>
<script type="text/javascript" src="assets/javascripts/bootstrapjs/counter.js"></script>
<script type="text/javascript" src="assets/javascripts/bootstrapjs/globvar.js"></script>
<script type="text/javascript" src="assets/javascripts/bootstrapjs/breadcrumbs.js"></script>
<script type="text/javascript" src="assets/javascripts/bootstrapjs/categories.js"></script>
<script type="text/javascript" src="assets/javascripts/bootstrapjs/groups.js"></script>
<script type="text/javascript" src="assets/javascripts/bootstrapjs/products.js"></script>
<script type="text/javascript" src="assets/javascripts/bootstrapjs/groupsmanager.js"></script>
<script type="text/javascript" src="assets/javascripts/bootstrapjs/routes.js"></script>

<!-- Свіжа збірка мінімізованої JavaScript -->
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

</body>
</html>
