<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Configure and manage price lists for sites aggregators</title>
    <link rel="stylesheet" type="text/css" href="/assets/stylesheets/groupmanager.css"/>
    <link rel="stylesheet" type="text/css" href="/assets/stylesheets/price.css"/>
    <META content="text/html; charset=utf-8" http-equiv="Content-Type">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
    <script type="text/javascript" src="/assets/javascripts/jquery.cookie.js"></script>
    <script type="text/javascript" src="/assets/javascripts/groupmanager.js"></script>

    <script type="text/javascript">
        $(document).ready(function()
        {
            showGroups();
        });
    </script>

</head>


<body>

<div id="container">
    <div id="header"> <a href="#">Tools for servicing the online store</a> </div>
    <div id="menu"> <a  href="/price">GROUP SETTING</a> &nbsp; &nbsp; &nbsp; &nbsp; <a  href="/groupmanager">GROUPS MANAGER</a> &nbsp; &nbsp; &nbsp; &nbsp; <a  href="/download">DOWNLOAD PRICE</a> &nbsp; &nbsp; &nbsp; &nbsp; <a href="#">CONTACTS</a>  </div>
    <div id="cont">
        <div id="wrapp">
            <div id="firstGroupDiv">
                <label>
                    <select id="firstGroup">
                        <option selected disabled>Select first group</option>
                    </select>
                </label>
            </div>
            <div id="operator">
              <button value="plus" onclick="mergeGroups()">+</button>
              <button value="minus" onclick="differenceGroups()">-</button>
            </div>
            <div id="secondGroupDiv">
                <label>
                    <select id="secondGroup">
                        <option selected disabled>Select second group</option>
                    </select>
                </label>
            </div>
        </div>

    </div>
    <div id="footer"><form method="POST" action="/logout"><input type="submit" value="Logout"></form></div>
    <div id="loader"><div class="anim"><img src="assets/images/download.gif"></div></div>
</div>

</body>
</html>
