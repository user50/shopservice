<script type="text/javascript">
    $(document).ready(function() {
        $( document ).ajaxStart(function() {
            $( "#loader" ).show();
        });
        $( document ).ajaxStop(function() {
            $( "#loader" ).hide();
        });
        $('#content').tooltip({
            selector: "span[data-toggle=tooltip]"
        });
    })
